

<div>
    <div ng-show="IsLoad" style="text-align:center">
        <i class="fa fa-3x fa-spin fa-spinner"></i>讀取中...
    </div>
    <form>
        <div class="form-group">
            <label for="CustomerID">客戶編號</label>
            <input type="text" class="form-control" id="CustomerID" ng-model="Customer.CustomerID" readonly>
        </div>
        <div class="form-group">
            <label for="CompanyName">公司名稱</label>
            <input type="text" class="form-control" id="CompanyName" ng-model="Customer.CompanyName">
        </div>
        <div class="form-group">
            <label for="ContactName">聯絡人</label>
            <input type="text" class="form-control" id="ContactName" ng-model="Customer.ContactName">
        </div>
        <button type="button" class="btn btn-primary" ng-click="Update()">更新</button>
    </form>
</div>
