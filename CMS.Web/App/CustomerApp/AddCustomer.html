<div>
    <form>
        <div class="form-group">
            <label for="CustomerID">客戶編號</label>
            <input type="text" class="form-control" id="CustomerID" ng-model="CustomerID">
        </div>
        <div class="form-group">
            <label for="CompanyName">公司名稱</label>
            <input type="text" class="form-control" id="CompanyName" ng-model="CompanyName">
        </div>
        <div class="form-group">
            <label for="ContactName">聯絡人</label>
            <input type="text" class="form-control" id="ContactName" ng-model="ContactName">
        </div>
        <button type="button" class="btn btn-primary" ng-click="Add()">送出</button>
    </form>
</div>
